<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar to Rupee Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Dollar to Rupee Converter</h2>
    <div>
      <label for="dollarAmount">Dollars:</label>
      <input type="number" id="dollarAmount" placeholder="Enter amount in dollars">
    </div>
    <div>
      <label for="rupeeAmount">Rupees:</label>
      <span id="rupeeAmount">0</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
